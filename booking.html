<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">        <link rel="stylesheet" href="style.css">
        <title>Controller Cleaning & Repairs: Booking</title>
    </head>

    <body>
        <!-- The header -->
        <div class="container-fluid sticky-top bg-light" role="navigation">
            <div class="row justify-content-lg-center">

                <!-- Logo + Page title -->
                <div class="col-md-7 p-3">
                    <img id="logo" src="Images/potato pot.png" class="rounded align-middle" alt="Controller Cleaning & Repairs Logo">
                    <h1 class="d-inline align-bottom ps-3">Booking</h1>
                </div>
                
                <!-- Navigation buttons -->
                <div class="col-md-5">
                    <div class="row">
                        <div class="col-md-4 p-3">
                            Inquiries:
                            <br/>
                            (613) 555-5555
                        </div>
                        <div class="col-md-8 p-3">
                            <div class="d-grid">
                                <a class="btn btn-primary" href="booking.html" role="button">Book an Appointment NOW</a>
                            </div>
                        </div>
                    </div>
                    <hr class="p-0 m-0"/>
                    <div class="row">
                        <div class="col-md-4 p-3">
                            <div class="d-grid">
                                <a class="btn btn-primary" href="index.html" role="button">Home</a>
                            </div>
                        </div>
                        <div class="col-md-4 p-3">
                            <div class="d-grid">
                                <a class="btn btn-primary" href="about.html" role="button">About Us</a>
                            </div>
                        </div>
                        <div class="col-md-4 p-3">
                            <div class="d-grid">
                                <a class="btn btn-primary" href="services.html" role="button">Services</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="container-lg p-5 my-5 border">
            <h1>Booking</h1>

            <form>
                <div class="row my-4">
                    <div class="col">
                        <label for="name_input" class="form-label">Name:</label>
                        <input id="name_input" type="text" class="form-control" placeholder="Name" aria-label="Name">
                    </div>
                    <div class="col">
                        <label for="email_input" class="form-label">Email address:</label>
                        <input id="email_input" type="email" class="form-control" placeholder="Email address" aria-label="Email address">
                    </div>
                </div>

                <div class="row my-4">
                    <div class="col">
                        <label for="service_select" class="form-label">Service:</label>
                        <select id="service_select" class="form-select" aria-label="Select Service">
                            <option value="placeholder" selected>Select the required service.</option>
                            <option value="exterior_cleaning">Exterior Cleaning</option>
                            <option value="interior_cleaning">Interior Cleaning</option>
                            <option value="joystick_repair">Joystick Repair</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="controller_select" class="form-label">Controller Type:</label>
                        <select id="controller_select" class="form-select" aria-label="Select Controller Type">
                            <option value="placeholder" selected>Select the type of controller.</option>
                            <option value="switch_pro">Nintendo Switch Pro Controller</option>
                            <option value="switch_joycon">Nintendo Switch Joycons</option>
                            <option value="ps4">PS4 Dualshock Controller</option>
                            <option value="ps5">PS5 Controller</option>
                            <option value="xbox_one">Xbox ONE Controller</option>
                            <option value="xbox_sx">Xbox Series X Controller</option>
                            <option value="other">Other...</option>
                        </select>
                        <input id="other_controller_input" type="text" class="form-control d-none mt-2" placeholder="Please specify..." aria-label="Other Contoller Type">
                    </div>
                </div>

                <div class="row my-4">
                    <div class="col">
                        <label for="date_input" class="form-label">Date:</label>
                        <input id="date_input" class="form-select" type="date">
                    </div>
                    <div class="col">
                        <label for="time_select" class="form-label">Time:</label>
                        <select id="time_select" class="form-select" aria-label="Select booking time.">
                            <!-- Updates based on date selection. -->
                        </select>
                    </div>
                </div>

                <div class="row my-4">
                    <div class="col-md-4">
                        <div class="d-grid">
                            <button type="button" class="btn btn-primary">Confirm</button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="price_text" class="form-label d-inline price">Price:</label>
                        <p id="price_text" class="text-start d-inline price">
                            <!-- Cost text, updates on service selection. -->
                        </p>
                    </div>
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="BookingScripts.js"></script>
    </body>
    
</html>
